<form #productform="ngForm" (ngSubmit)='saveProduct(productform)'>
<div class="container">
    <h3>Create Product</h3>
    <div>
        <div class="form-group">
            <label id='ProductName' for='txtProductName'>Product Name</label>
            <input id="txtProductName" name="ProductName" type="text" class="form-control" required ngModel #name="ngModel">
            <span *ngIf="name.invalid && name.touched">Product Name is required</span>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Save Product</button>
        </div>
    </div>
</div>
</form>

{{productform.value | json}}
